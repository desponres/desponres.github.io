<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="index, follow" />
        <meta property="og:locale" content="tr_TR">
        <meta property="og:type" content="website">
        <meta name="description" content="{{ page.excerpt | strip_html | truncatewords: 25 }}">
        <meta name="keywords" content="{{site.title}}, {{site.description}}, Yazılım, Tasarım, Eğitim, C#, Php, Html, C++, Java, Android, Linux">
        <meta property="og:title" content="{{page.title}} | {{site.title}}">
        <meta property="og:description" content="{{ page.excerpt | strip_html | truncatewords: 25 }}">
        <meta property="og:url" content="{{site.url}}">
        <meta property="og:site_name" content="{{page.title}} | {{site.title}}">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{{page.title}} | {{site.title}}">
        <meta name="twitter:description" content="{{ page.excerpt | strip_html | truncatewords: 25 }}">
        <meta name="twitter:site" content="@mburakdndr">
        <meta name="google-site-verification" content="KFP84Yk9Qjy6Su6OyI2mgnVrCLCRqMm3Z-R86Uc88iU" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
        {% include header.html %}
        <title>{{page.title}} | {{site.title}} - {{site.description}}</title>
    </head>
    <body>
    {% include navbar.html %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-3 d-lg-block d-xl-block d-none d-sm-none d-sm-none sidebar">
                <div class="col-12">
                    <img class="img-fluid profile-img" src="/assets/images/bdundar.jpg" alt="{{site.title}}">
                    <div class="name"><p>{{site.title}}</p></div>
                    <div class="bio">
                        <p>{{site.description}}</p>
                    </div>
                    <div class="social-media">
                        {% include social-media.html %}
                    </div>
                </div>
            </div>
            <div class="col-12 col-xl-9 col-lg-9 col-md-12 col-sm-12">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h4 class="card-title">{{page.title}}</h4>
                            <hr>
                            <p class="card-text">{{content}}</p>
                        </div>
                        <div class="card-footer text-muted"><strong>{{page.date}}</strong></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include footer.html %}
  </body>
</html>
